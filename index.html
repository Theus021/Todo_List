<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Avançado</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <!--Font Awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="todo-container">
        <header>
            <h1>Todo List</h1>
        </header>
            <form id="todo-form">
                <p>Adicione a usua tarefa</p>
                <section class="form-control">
                    <input type="text" id="todo-input" placeholder="O que você vai fazer ?">
                    <button type="submit">
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </section>
            </form>
        <section>
            <form id="edit-form">
                <p>Edite a sua tarefa</p>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button type="submit"> 
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                <button id="cancel-edit-btn">Cancelar</button>
            </form>
        </section>    
        <section id="toolBar">
            <div id="search">
                <h4>Pesquiar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="buscar">
                    <button id="erase-button">
                        <i-fa class="fa-    solid fa-delete-left"></i-fa>
                    </button>
                </form>
            </div>
        </section>
     <section id="filter">
        <h4>Filtrar:</h4>
        <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitas</option>
            <option value="todo">A fazer</option>
        </select>
     </section>
     <section id="todo-list">
         <div class="todo">
            <h3>Estou estudando Js</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
         </div>
     </section>
     <section id="todo-list">
         <div class="todo">
            <h3>Estou estudando Java</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
         </div>
     </section>

    </main>
    
</body>
</html>
